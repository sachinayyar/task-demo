apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sping-app-ingress
  namespace: ms-stage
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/allow-shared-secret: "true" 
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - myapp.ayyarsachin.shop
    secretName: wildcard-tls-secret
  rules:
  - host: myapp.ayyarsachin.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-app
            port:
              number: 80
