apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
          resources:
            requests:
              memory: "500Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "500m"
      volumes:
        - name: nexus-data

          emptyDir: {} # For production, replace with PersistentVolumeClaim
