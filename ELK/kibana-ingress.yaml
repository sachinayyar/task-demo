apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: elk
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/allow-shared-secret: "true" 
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kibanaui.ayyarsachin.shop
    secretName: wildcard-tls-secret
  rules:
  - host: kibanaui.ayyarsachin.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601